<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./src/my-container/my-container.html">
<link rel="import" href="./agenda-agregar/agenda-agregar.html">
<link rel="import" href="./styles.html">

<dom-module id="my-component">
  <template>
    <style include="styles"></style>
    <header>
      <h1 class="page__head">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-address-book" width="36" height="36"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M20 6v12a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2z" />
          <path d="M10 16h6" />
          <path d="M13 11m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M4 8h3" />
          <path d="M4 12h3" />
          <path d="M4 16h3" />
        </svg>
        Agenda de [[name]]
      </h1>
    </header>
    <section class="imagen">
      <div class="contenido">
      </div>
    </section>
    <div>
      <h2 class="texto__inicio">
        Buen día, [[name]]!! Esta es tu agenda personal donde puedes 
        agregar, modificar o eliminar algunos de tus
        conctactos para poder tener actualizada la información de las 
        personas más cercas a ti.
      </h2>
    </div>
    <main class="contactos">
      <template is="dom-repeat" items="{{personas}}" index-as="index">
        <section class="contacto">
          <button class="toggle-button contacto__head" on-click="toggleVisibility">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-square" width="20"
              height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M9 10a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
              <path d="M6 21v-1a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v1" />
              <path d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z" />
            </svg>
            <p>[[item.name]]</p>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-down icon-arrow"
              width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 5l0 14" />
              <path d="M18 13l-6 6" />
              <path d="M6 13l6 6" />
            </svg>
          </button>
          <template is="dom-if" if="{{item.visible}}">
            <p>E-mail: [[item.address]]</p>
            <input type="text" value="{{item.address::input}}">
            <p>Dirección: [[item.direction]]</p>
            <input type="text" value="{{item.direction::input}}">
            <p>Celular: [[item.phone]]</p>
            <input type="text" value="{{item.phone::input}}">
            <p>Trabajo: [[item.job]]</p>
            <input type="text" value="{{item.job::input}}">
            <p>Red Social: [[item.socialmedia]]</p>
            <input type="text" value="{{item.socialmedia::input}}">
            <button class="delete-button" on-click="deleteContact">Eliminar</button>
          </template>
        </section><!--Impresión de los usuarios en la "Base de Datos"-->
      </template>
      <section class="contacto">
        <button class="toggle-form-button contacto__head" on-click="toggleForm">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-plus" width="20" height="20"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M16 19h6" />
            <path d="M19 16v6" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4" />
          </svg>
          <p>Nuevo Contacto</p>
        </button>

        <template is="dom-if" if="{{showForm}}">
          <section class="add-contact">
            <input type="text" placeholder="Nombre" value="{{newUser.name::input}}">
            <input type="text" placeholder="E-mail" value="{{newUser.address::input}}">
            <input type="text" placeholder="Dirección" value="{{newUser.direction::input}}">
            <input type="text" placeholder="Celular" value="{{newUser.phone::input}}">
            <input type="text" placeholder="Trabajo" value="{{newUser.job::input}}">
            <input type="text" placeholder="Red Social" value="{{newUser.socialmedia::input}}">
            <button on-click="addContact">Agregar Contacto</button>
          </section>
        </template>
      </section><!--Agregación de usuarios a la "Base de Datos"-->
    </main>


    <agenda-agregar></agenda-agregar>
    <br>
  </template>
  <script src="./my-component.js"></script>
</dom-module>
